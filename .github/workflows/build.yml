name: Build Reminder

# This workflow just reminds maintainers to build locally
# Due to large file sizes (3.7GB+), builds must be done locally

on:
  workflow_dispatch:

jobs:
  reminder:
    name: Build Instructions
    runs-on: ubuntu-latest
    steps:
      - name: Build Instructions
        run: |
          echo "## Hytale Docker Image Build" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Due to large file sizes (3.7GB+), this image must be built locally." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Steps to build:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "1. Clone the repository" >> $GITHUB_STEP_SUMMARY
          echo "2. Run \`./scripts/download.sh\` to download Hytale files" >> $GITHUB_STEP_SUMMARY
          echo "3. Run \`./scripts/build.sh\` to build and push" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "See README.md for detailed instructions." >> $GITHUB_STEP_SUMMARY
